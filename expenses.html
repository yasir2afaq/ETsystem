<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ETSystem Expenses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="expenses">
<div class="dashboard-container d-flex">
  <aside class="sidebar p-3">
    <div class="profile text-center mb-4">
      <img src="avatar.png" alt="avatar" class="avatar-img mb-2">
      <h4 class="mb-0" id="profile-name-exp">Admin User</h4>
      <p class="text-muted small" id="profile-email-exp">admin@example.com</p>
    </div>
    <nav class="nav flex-column sidebar-nav">
      <a href="index.html" class="nav-link">Dashboard</a>
      <a href="expenses.html" class="nav-link active">Expenses</a>
      <a href="wallets.html" class="nav-link">Wallets</a>
      <a href="summary.html" class="nav-link">Summary</a>
      <a href="settings.html" class="nav-link">Settings</a>
      <button type="button" class="btn btn-outline-danger btn-sm mt-3" id="logout-btn-exp">Logout</button>
    </nav>
  </aside>

  <main class="content-area flex-grow-1 p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h2 class="section-title mb-0">Expenses</h2>
        <small class="text-muted">Add and manage your expenses</small>
      </div>
      <div class="d-flex gap-2">
        <select id="filter-category" class="form-select form-select-sm">
          <option value="all">All categories</option>
          <option value="Food">Food</option>
          <option value="Bills">Bills</option>
          <option value="Shopping">Shopping</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">Add expense</div>
      <div class="card-body">
        <form id="expense-form" class="row g-3">
          <div class="col-md-4">
            <label for="exp-name" class="form-label">Name</label>
            <input type="text" id="exp-name" class="form-control" required>
          </div>
          <div class="col-md-2">
            <label for="exp-amount" class="form-label">Amount</label>
            <input type="number" id="exp-amount" class="form-control" min="0" step="0.01" required>
          </div>
          <div class="col-md-3">
            <label for="exp-category" class="form-label">Category</label>
            <select id="exp-category" class="form-select">
              <option value="Food">Food</option>
              <option value="Bills">Bills</option>
              <option value="Shopping">Shopping</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="exp-date" class="form-label">Date</label>
            <input type="date" id="exp-date" class="form-control">
          </div>
          <div class="col-md-4">
            <label for="exp-wallet" class="form-label">Wallet</label>
            <input type="text" id="exp-wallet" class="form-control" placeholder="Optional">
          </div>
          <div class="col-md-8 d-flex align-items-end justify-content-end">
            <button type="submit" class="btn btn-primary">Save expense</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>Expense list</span>
        <small class="text-muted" id="exp-summary-label"></small>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table mb-0">
            <thead class="table-light">
              <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Category</th>
                <th>Wallet</th>
                <th class="text-end">Amount</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="expense-table">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
</div>
<script src="script.js"></script>
<footer class='text-center py-3'>
  <small class='text-muted'>Developed by Team DZX</small>
</footer>

</body>
</html>
