<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ETSystem Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="settings">
<div class="dashboard-container d-flex">
  <aside class="sidebar p-3">
    <div class="profile text-center mb-4">
      <img src="avatar.png" alt="avatar" class="avatar-img mb-2">
      <h4 class="mb-0" id="profile-name-settings">Admin User</h4>
      <p class="text-muted small" id="profile-email-settings">admin@example.com</p>
    </div>
    <nav class="nav flex-column sidebar-nav">
      <a href="index.html" class="nav-link">Dashboard</a>
      <a href="expenses.html" class="nav-link">Expenses</a>
      <a href="wallets.html" class="nav-link">Wallets</a>
      <a href="summary.html" class="nav-link">Summary</a>
      <a href="settings.html" class="nav-link active">Settings</a>
      <button type="button" class="btn btn-outline-danger btn-sm mt-3" id="logout-btn-settings">Logout</button>
    </nav>
  </aside>

  <main class="content-area flex-grow-1 p-4">
    <h2 class="section-title mb-3">Settings</h2>

    <div class="row g-3">
      <div class="col-lg-6">
        <div class="card mb-3">
          <div class="card-header">Profile</div>
          <div class="card-body">
            <form id="profile-form" class="row g-3">
              <div class="col-12">
                <label for="set-name" class="form-label">Display name</label>
                <input type="text" id="set-name" class="form-control">
              </div>
              <div class="col-12">
                <label for="set-email" class="form-label">Email</label>
                <input type="email" id="set-email" class="form-control">
              </div>
              <div class="col-12 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary btn-sm">Save profile</button>
              </div>
            </form>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-header">Finance</div>
          <div class="card-body">
            <form id="finance-form" class="row g-3">
              <div class="col-md-6">
                <label for="set-currency" class="form-label">Currency</label>
                <select id="set-currency" class="form-select">
                  <option value="$">$ Dollar</option>
                  <option value="€">€ Euro</option>
                  <option value="₹">₹ Rupee</option>
                  <option value="£">£ Pound</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="set-month-income" class="form-label">Monthly income</label>
                <input type="number" id="set-month-income" class="form-control" min="0" step="0.01">
              </div>
              <div class="col-12 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary btn-sm">Save finance</button>
              </div>
            </form>
            <small class="text-muted d-block mt-2" id="finance-msg"></small>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card mb-3">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span>Theme</span>
          </div>
          <div class="card-body">
            <div class="form-check form-switch mb-2">
              <input class="form-check-input" type="checkbox" role="switch" id="set-dark-mode">
              <label class="form-check-label" for="set-dark-mode">Dark mode</label>
            </div>
            <small class="text-muted">Toggle dark mode for all pages</small>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<script src="script.js"></script>
<footer class='text-center py-3'>
  <small class='text-muted'>Developed by Team DZX</small>
</footer>

</body>
</html>
