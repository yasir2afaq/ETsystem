<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ETSystem Wallets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="wallets">
<div class="dashboard-container d-flex">
  <aside class="sidebar p-3">
    <div class="profile text-center mb-4">
      <img src="avatar.png" alt="avatar" class="avatar-img mb-2">
      <h4 class="mb-0" id="profile-name-wallets">Admin User</h4>
      <p class="text-muted small" id="profile-email-wallets">admin@example.com</p>
    </div>
    <nav class="nav flex-column sidebar-nav">
      <a href="index.html" class="nav-link">Dashboard</a>
      <a href="expenses.html" class="nav-link">Expenses</a>
      <a href="wallets.html" class="nav-link active">Wallets</a>
      <a href="summary.html" class="nav-link">Summary</a>
      <a href="settings.html" class="nav-link">Settings</a>
      <button type="button" class="btn btn-outline-danger btn-sm mt-3" id="logout-btn-wallets">Logout</button>
    </nav>
  </aside>

  <main class="content-area flex-grow-1 p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h2 class="section-title mb-0">Wallets</h2>
        <small class="text-muted">Track your accounts</small>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">Add wallet</div>
      <div class="card-body">
        <form id="wallet-form" class="row g-3">
          <div class="col-md-4">
            <label for="wallet-name" class="form-label">Wallet name</label>
            <input type="text" id="wallet-name" class="form-control" placeholder="HBL" required>
          </div>
          <div class="col-md-4">
            <label for="wallet-number" class="form-label">Details</label>
            <input type="text" id="wallet-number" class="form-control" placeholder="**** 51XX">
          </div>
          <div class="col-md-4">
            <label for="wallet-balance" class="form-label">Current balance</label>
            <input type="number" id="wallet-balance" class="form-control" min="0" step="0.01" value="0">
          </div>
          <div class="col-12 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Save wallet</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header">Wallet list</div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table mb-0">
            <thead class="table-light">
              <tr>
                <th>Name</th>
                <th>Details</th>
                <th class="text-end">Balance</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="wallet-table">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
</div>
<script src="script.js"></script>
<footer class='text-center py-3'>
  <small class='text-muted'>Developed by Team DZX</small>
</footer>

</body>
</html>
