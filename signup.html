<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ETSystem Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="signup" class="login-page">
<div class="container-fluid min-vh-100 login-shell d-flex align-items-center">
  <div class="row flex-grow-1 justify-content-center">
    <div class="col-lg-5 d-flex align-items-center justify-content-center">
      <div class="card login-card shadow-lg">
        <div class="card-body">
          <div class="text-center mb-3">
            <img src="app_icon.png" alt="logo" class="login-logo mb-2">
            <h4 class="mb-0">Create your ETSystem account</h4>
            <small class="text-muted">Sign up to start tracking expenses</small>
          </div>

          <form id="signup-form">
            <div class="mb-3">
              <label for="signup-name" class="form-label">Full name</label>
              <input type="text" id="signup-name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="signup-email" class="form-label">Email</label>
              <input type="email" id="signup-email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="signup-username" class="form-label">Username</label>
              <input type="text" id="signup-username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="signup-password" class="form-label">Password</label>
              <input type="password" id="signup-password" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="signup-confirm" class="form-label">Confirm password</label>
              <input type="password" id="signup-confirm" class="form-control" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary login-btn-animated">Create account</button>
            </div>
            <p class="mt-2 mb-0 text-danger small" id="signup-msg"></p>
          </form>

          <p class="mt-3 mb-0 text-center small">
            Already have an account
            <a href="login.html" class="link-light">Go to login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
